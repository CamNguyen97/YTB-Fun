version: 2.1

executors:
  default:
    working_directory: ~/connect_circleci_demo
    docker:
      - image: ruby:3.2.0
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLE_RETRY: 3
          RAILS_ENV: test
      - image: redis:latest
        environment:
          REDIS_URL: redis://localhost:6379
      - image: circleci/postgres:latest  # Add PostgreSQL image for executor
        environment:
          POSTGRES_DB: your_database_name
          POSTGRES_USER: your_database_user
          POSTGRES_PASSWORD: your_database_password

commands:
  configure_bundler:
    description: Configure bundler
    steps:
      - run:
          name: Configure bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

jobs:
  build:
    executor: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - connect_circleci_demo-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - connect_circleci_demo-
      - configure_bundler
      - run:
          name: Install bundle
          command: bundle install
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m
      - run:
          name: Setup DB
          command: bundle exec rails db:create db:schema:load --trace
      - save_cache:
          key: connect_circleci_demo-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - persist_to_workspace:
          root: ~/
          paths:
            - ./connect_circleci_demo

workflows:
  version: 2
  integration:
    jobs:
      - build
