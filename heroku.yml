build:
  docker:
    web: Dockerfile
  config:
    web: 
      command: sh ./bin/docker-start.sh
      ports:
        - "3000:3000"
      volumes:
        - .:/app
      tty: true
      stdin_open: true

setup:
  addons:
    - plan: heroku-postgresql
      as: db
    - plan: heroku-redis
      as: redis
